<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - EcoSphereHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
        }
        section {
            padding: 1em;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .user-profile {
            margin: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .user-profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .user-profile span {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>User Profile - EcoSphereHub</h1>
    </header>

    <section>
        <!-- User Profile Section -->
        <div class="user-profile">
            <img src="default_profile.jpg" alt="User Profile" id="userImage">
            <span id="userName"></span>
            <span id="userEmail"></span>
            <span id="userPhone"></span>
            <span id="userAge"></span>
        </div>
    </section>

    <footer>
        &copy; 2024 EcoSphereHub. All rights reserved.
    </footer>

    <script>
        // Retrieve user details from local storage
        const user = JSON.parse(localStorage.getItem('user'));

        // Populate user details in the profile section
        document.getElementById('userImage').src = "default_profile.jpg"; // Replace with the actual image source
        document.getElementById('userName').textContent = user.name;
        document.getElementById('userEmail').textContent = "Email: " + user.email;
        document.getElementById('userPhone').textContent = "Phone: " + user.phone;
        document.getElementById('userAge').textContent = "Age: " + user.age;
    </script>
</body>
</html>
